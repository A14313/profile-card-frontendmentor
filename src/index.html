<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>profile-card</title>

        <link rel="stylesheet" href="scss/main.scss">
    </head>
    <body>
        <div class="viewport-checker">
            <div class="container">
                <h1>This viewport is not supported.</h1>
                <p>Please visit the website with at least 320px viewport.</p>
            </div>
        </div>
        <main class="main">
            <img class="blob--top" src="images/bg-pattern-top.svg" alt="">
            <img class="blob--bottom" src="images/bg-pattern-bottom.svg" alt="">
            <div class="card">
                <div class="profile-container">
                    <img class="profile__cover" src="images/bg-pattern-card.svg" alt="">
                    <div class="profile__details">
                        <img src="images/image-victor.jpg" alt="Profile Picture">
                        <p class="profile__name">Victor Crest <span>26</span></p>
                        <p class="profile__location">London</p>
                    </div>
                </div>
                <div class="creator-stats">
                    <ul class="creator-stats__list">
                        <li class="creator-stats__item">
                            <p class="creator-stats__item--number">80K</p>
                            <p class="creator-stats__item--title">Followers</p>
                        </li>
                        <li class="creator-stats__item">
                            <p class="creator-stats__item--number">803K</p>
                            <p class="creator-stats__item--title">Likes</p>
                        </li>
                        <li class="creator-stats__item">
                            <p class="creator-stats__item--number">80K</p>
                            <p class="creator-stats__item--title">Photos</p>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
